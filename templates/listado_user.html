<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pagina user</title>
</head>

<body class="font-sans bg-slate-400">
    <div
        class="p-4 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md sm:p-6 lg:p-8 dark:bg-gray-800 dark:border-gray-700 m-auto mt-10 shadow-indigo-50">
        <h1 class="mb-3 text-white">Taller FrontEnd Backend con Framework Web</h1>
        <form class="space-y-6" action="#">
            <div class="flex justify-center">
                <div class="mb-3 xl:w-96">
                    <select
                        class="form-select appearance-none block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        aria-label="Default select example" onchange="enviarCliente(this.value);">
                        <option selected class="text-center">--Seleccione el Cliente--</option>
                        {% for reg in users %}
                        <option value="{{reg.id}}">{{reg}}</option>
                        {% endfor %}
                    </select>
                    <div class="flex space-x-2 justify-center">
                        <button type="button"
                            class="p-1 inline-block px-6 py-2.5 bg-purple-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg transition duration-150 ease-in-out mt-5">Consultar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="relative overflow-x-auto shadow-md sm:rounded-lg mx-8 mt-8">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">Placa</th>
                    <th scope="col" class="px-6 py-3">Modelo</th>
                    <th scope="col" class="px-6 py-3">Marca</th>
                    <th scope="col" class="px-6 py-3">Conductor</th>
                </tr>
            </thead>

            <tbody>
                {% for reg in vehiculos %}
                <tr class="border-b dark:bg-gray-800 dark:border-gray-700 odd:bg-white even:bg-gray-50 odd:dark:bg-gray-800 even:dark:bg-gray-700">
                    <td class="px-6 py-4 text-left"><a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">{{reg.placa}}</a></td>
                    <td class="px-6 py-4">{{reg.modelo}}</td>
                    <td class="px-6 py-4">{{reg.marca}}</td>
                    <td class="px-6 py-4">{{reg.usuario_id}}- {{reg.usuario.nombres}} {{reg.usuario.apellidos}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>


</body>

<script>
    function enviarCliente(cliente) {
        location.href = '/list_user/?cliente=' + cliente;
    }
</script>

</html>
